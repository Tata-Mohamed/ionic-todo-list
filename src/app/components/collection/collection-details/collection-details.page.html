<ion-header>
  <ion-toolbar>
    <ion-title>{{ collection?.name }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item *ngFor="let game of games">
      <ion-label>
        <h2>{{ game.nom }}</h2>
        <p>{{ game.description }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
