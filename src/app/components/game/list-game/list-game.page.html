<ion-content color="red" class="custom-page-background">
  <ion-list style="background-color: transparent;">
    <ion-card class="card-item" *ngFor="let game of games" (click)="goToDetails(game.id)">
      <img class="image" *ngIf="game.coverImage" [src]="game.coverImage" alt="{{ game.nom }}" />
      
      <ion-card-header>
        <ion-card-title>{{ game.nom }}</ion-card-title>
        <ion-card-subtitle>{{ game.dateDeCreation | date: 'dd-MM-yyyy' }}</ion-card-subtitle>
      </ion-card-header>
    
      <ion-card-content>
        {{ game.description }}
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
