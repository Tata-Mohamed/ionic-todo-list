<ion-content color="red" class="custom-page-background">
  <ion-list style="background-color: transparent;">
    <ion-card class="card-item" 
    *ngFor="let game of games"
    (click)="goToDetails(game.id)"
    [ngStyle]="{'background-image': game.coverImage ? 'url(' + game.coverImage + ')' : 'none', 'background-size': 'cover', 'background-position': 'center'}"
    >
      <ion-card-header>
        <ion-card-title>{{ game.nom }}</ion-card-title>
        <ion-card-subtitle>{{ game.dateDeCreation| date: 'dd-MM-yyyy' }}</ion-card-subtitle>
      </ion-card-header>
    
      <ion-card-content>
        {{ game.description }}
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
