<ion-footer>
  <ion-toolbar class="footer">
    <ion-buttons class="center-icons">
      <ion-button [routerLink]="['/list-collection']">
        <ion-icon name="library-outline"></ion-icon>
      </ion-button>
      <ion-button [routerLink]="['/list-games']">
        <ion-icon name="game-controller-outline"></ion-icon>
      </ion-button>
      <ion-button [routerLink]="['/home']">
        <img style="width: 50px;" src="https://files.softicons.com/download/application-icons/hex-icons-pack-by-martz90/png/512x512/gamehub.png">
      </ion-button>
      <ion-button [routerLink]="['/create-game']">
        <ion-icon name="stats-chart-outline"></ion-icon>
      </ion-button>
      <ion-button [routerLink]="['/creation-collection']">
        <ion-icon name="add-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>

<ion-content>
  <ion-list class="gallery">
    <ion-item class="card-item" *ngFor="let jeu of listJeux">
      <div class="card">
        <div class="card2">
          <img *ngIf="jeu.coverImage" [src]="jeu.coverImage" alt="Collection Image" />
          <ion-label class="align-center" id="title">{{ jeu.title }}</ion-label>
          <ion-label>{{ jeu.description }}</ion-label>
          <ion-label class="align-center" id="date">{{ jeu.releaseYear| date: 'dd-MM-yyyy' }}</ion-label>
          <ion-label class="align-center" id="date">{{ jeu.addedAt| date: 'dd-MM-yyyy' }}</ion-label>
        </div>
      </div>
    </ion-item>
  </ion-list>
</ion-content>
