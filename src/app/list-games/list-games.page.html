<ion-footer>
  <ion-toolbar class="footer">
    <ion-buttons class="center-icons">
      <ion-button [routerLink]="['/list-collection']">
        <ion-icon name="library-outline"></ion-icon>
      </ion-button>
      <ion-button [routerLink]="['/list-games']">
        <ion-icon name="game-controller-outline"></ion-icon>
      </ion-button>
      <ion-button [routerLink]="['/home']">
        <img style="width: 50px;" src="https://files.softicons.com/download/application-icons/hex-icons-pack-by-martz90/png/512x512/gamehub.png">
      </ion-button>
      <ion-button [routerLink]="['/create-game']">
        <ion-icon name="stats-chart-outline"></ion-icon>
      </ion-button>
      <ion-button [routerLink]="['/create-collection']">
        <ion-icon name="add-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>


<ion-content color="red" class="custom-page-background">
  <ion-list style="background-color: transparent;">
    <ion-card class="card-item" 
    *ngFor="let game of listJeux"
    [ngStyle]="{'background-image': game.coverImage ? 'url(' + game.coverImage + ')' : 'none', 'background-size': 'cover', 'background-position': 'center'}"
    >
      <ion-card-header>
        <ion-card-title>{{ game.nom }}</ion-card-title>
        <ion-card-subtitle>{{ game.dateDeCreation| date: 'dd-MM-yyyy' }}</ion-card-subtitle>
      </ion-card-header>
    
      <ion-card-content>
        {{ game.description }}
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
